<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>WSI Coding Assessment</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
    integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw=="
    crossorigin="anonymous"></script>
</head>

<body>
  <nav>
    <div class="nav-wrapper blue-grey lighten-1">
      <ul id="nav-mobile" class="right">
        <li>
          <a class="toggle-local-storage">
            <span class="new badge" data-badge-caption="Storage: Local"></span>
          </a>
        </li>
        <li>
          <a class="toggle-session-storage">
            <span class="new badge" data-badge-caption="Storage: Session"></span>
          </a>
        </li>
        <li><a onclick="allProductsRender()">All Products</a></li>
        <li><a onclick="savedListRender()">Saved List</a></li>
      </ul>
    </div>
  </nav>
  <div class="product-container">
    <div id="product-list" class=""></div>
  </div>
  <!-- Handlebars Product Item Template - START -->
  <script id="product-template" type="text/x-handlebars-template">
    {{#each products}}
      <div class='product-grid-item'>
        <div class='card'>
          <div class='card-image'>
            <img src='{{this.image}}' />
            {{#if savedList}}
              <a data-product-id='{{this.id}}' data-key={{this.key}} data-storage={{this.storageType}} class='btn-floating halfway-fab blue-grey lighten-1' onclick="removeFromStorage(event)">
                <i class='material-icons'>
                  remove
                </i>
              </a>
            {{else}}
              <a data-product-id='{{this.id}}' data-key={{this.key}} data-storage={{this.storageType}} class='btn-floating halfway-fab blue-grey lighten-1' onclick="saveToStorage(event)">
                <i class='material-icons'>
                  add
                </i>
              </a>
            {{/if}}
          </div>
          <div class='card-content'>
            <span class='product-title card-title'>
              {{this.title}}
            </span>
            <p class='regular-price'>
              {{this.price.regular}}
            </p>
            <p class='selling-price'>
              {{this.price.selling}}
            </p>
          </div>
        </div>
      </div>
    {{/each}}
  </script>
  <!-- Handlebars Product Item Template - END -->

  <script src="scripts/handlers.js"></script>
  <script src="scripts/init.js"></script>
</body>

</html>
